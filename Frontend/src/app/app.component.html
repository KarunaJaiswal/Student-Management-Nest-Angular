<!-- toolbar -->

<mat-toolbar color="primary" class="header-toolbar">
  <button mat-icon-button class="example-icon" (click)="toggleSidebar()"  aria-label="Example icon-button with menu icon">
    <mat-icon class="button-style">menu</mat-icon>
  </button>
  <span class="app-title">User Crud</span>
  <span class="header-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon class="button-style">favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon class="button-style">share</mat-icon>
  </button>
</mat-toolbar>

<!-- sidenavbar -->
<mat-drawer-container class="content-container">
  <mat-drawer mode="side" [opened]="sideBarOpen" class="sidebar">
<app-sidebar></app-sidebar>
  </mat-drawer>

    <router-outlet></router-outlet>

</mat-drawer-container>
