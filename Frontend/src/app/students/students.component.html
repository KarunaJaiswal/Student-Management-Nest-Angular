<mat-card class="user-list-card">
  <mat-card-header>
    <mat-card-title>User List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef>Fullname</th>
        <td mat-cell *matCellDef="let element">
          {{element.fullname}}
        </td>
      </ng-container>
      <ng-container matColumnDef="fathername">
        <th mat-header-cell *matHeaderCellDef>Fathername</th>
        <td mat-cell *matCellDef="let element">
          {{element.fathername}}
        </td>
      </ng-container>
      <ng-container matColumnDef="mothername">
        <th mat-header-cell *matHeaderCellDef>MotherName</th>
        <td mat-cell *matCellDef="let element">
          {{element.mothername}}
        </td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">
          {{element.gender}}
        </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">
          {{element.age}}
        </td>
      </ng-container>
      <ng-container matColumnDef="std">
        <th mat-header-cell *matHeaderCellDef>Std</th>
        <td mat-cell *matCellDef="let element">
          {{element.std}}
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">
          {{element.email}}
        </td>
      </ng-container>
      <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef>Contact Number</th>
        <td mat-cell *matCellDef="let element">
          {{element.phone_number}}
        </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">
          {{element.address}}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" style="display: flex; margin-top: 22px;">
          <a [routerLink]="['view', element._id]" ><mat-icon class="action-btn">visibility</mat-icon></a>
          <a [routerLink]="['edit', element._id]"><mat-icon class="action-btn">edit</mat-icon></a>
          <a  ><mat-icon color="warn" (click)="openDeleteDialog(element.fullname, element._id)">delete</mat-icon></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row ; columns: displayColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
